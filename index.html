<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foster & Reed | Luxury Swimming Pools Sri Lanka</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .logo-spacing {
            letter-spacing: 0.2em;
        }
    </style>
</head>
<body class="m-0 p-0 overflow-hidden">

    <div class="relative w-full h-screen bg-black text-white">
        
        <!-- Background Image -->
        <img src="https://placehold.co/1920x1080/44403c/ffffff?text=Foster+%26+Reed+Luxury+Pool+Visual" 
             alt="Foster & Reed Luxury Pool Construction" 
             class="absolute inset-0 w-full h-full object-cover opacity-90" />
        
        <!-- Overlay -->
        <div class="absolute inset-0 bg-gradient-to-b from-black/20 via-transparent to-black/40 pointer-events-none"></div>

        <!-- Navigation Bar -->
        <nav class="relative z-20 flex items-center justify-between px-6 py-6 md:px-12 md:py-8">
            
            <!-- Logo -->
            <div class="flex items-center">
                <span class="text-xl md:text-2xl font-semibold logo-spacing text-white uppercase">Foster & Reed</span>
            </div>

            <!-- Center Navigation Links -->
            <div class="hidden lg:flex items-center space-x-10 text-[15px] font-normal tracking-wide text-gray-100">
                <a href="#" class="hover:text-[#854d0e] transition-colors">Residential Pools</a>
                <a href="#" class="hover:text-[#854d0e] transition-colors">Wellness & Spas</a>
                <a href="#" class="hover:text-[#854d0e] transition-colors">Portfolio</a>
                <a href="#" class="hover:text-[#854d0e] transition-colors">Our Process</a>
                <a href="#" class="hover:text-[#854d0e] transition-colors">About Us</a>
            </div>

            <!-- Right Side Actions -->
            <div class="flex items-center space-x-8">
                <a href="#" class="hidden md:block text-[15px] font-normal tracking-wide hover:opacity-80 transition-opacity">Contact</a>
                <a href="#" class="bg-[#854d0e] text-white text-[15px] font-medium px-6 py-3 rounded-sm hover:opacity-90 transition-colors">
                    Start Your Project
                </a>
            </div>
        </nav>

        <!-- Main Hero Content -->
        <div class="absolute bottom-0 left-0 z-20 w-full px-6 pb-12 md:px-12 md:pb-16">
            <div class="max-w-4xl">
                <!-- Headline -->
                <h1 class="text-5xl md:text-[5.5rem] leading-[0.95] font-medium tracking-tight mb-10">
                    Crafting Timeless<br>
                    Bespoke Pools &<br>
                    Wellness Spaces
                </h1>

                <!-- Secondary Info / CTAs -->
                <div class="flex flex-col md:flex-row md:items-center gap-6 md:gap-10">
                    <div class="flex items-center space-x-3">
                        <!-- Play/Pause Button Style -->
                        <button class="w-12 h-12 flex items-center justify-center bg-[#44403c]/60 backdrop-blur-md hover:bg-[#854d0e] transition rounded-sm group">
                            <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                        </button>

                        <!-- Secondary CTA -->
                        <button class="h-12 flex items-center px-5 bg-[#44403c]/60 backdrop-blur-md hover:bg-[#44403c]/80 transition rounded-sm space-x-3 group">
                            <span class="text-[15px] font-normal text-white opacity-90 group-hover:opacity-100">View Our Portfolio</span>
                            <svg class="w-3 h-3 text-white opacity-80 group-hover:opacity-100" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M9 5l7 7-7 7"></path>
                            </svg>
                        </button>
                    </div>
                    
                    <p class="text-gray-200 text-sm md:text-base max-w-sm border-l border-[#854d0e] pl-4">
                        Foster & Reed: ISO-certified excellence and family heritage, building Sri Lanka's finest luxury pools for over 30 years.
                    </p>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
